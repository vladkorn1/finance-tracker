{% extends 'transactions/layout.html' %}

{% block title %}Форма по добавлению категории{% endblock %}
{% block content %}
    <div class="features">
        <h1>Добавить категорию</h1>
        <form method="post">
            {% csrf_token%}
            {{ form.name }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить категорию</button>
        </form>
    </div>
{% endblock %}
